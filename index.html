    <!-- JavaScript for Countdown Timer and Tracking -->
    <script>
        // --- Countdown Timer Logic ---
        const countdownContainer = document.getElementById('countdown-timer');
        const timerMessage = document.getElementById('timer-message');
        const joinButton = document.getElementById('joinButton');
        const telegramUrl = joinButton.href; // Get the target URL from the button
        
        // Initial duration in seconds (5 seconds as requested)
        const initialDuration = 45; 
        
        // Use localStorage to persist the countdown end time
        let endTime = localStorage.getItem('countdownEndTime');
        
        // Check if the timer has expired or if there's no stored time
        if (!endTime || new Date().getTime() > parseInt(endTime)) {
            // Set new end time 5 seconds from now
            endTime = new Date().getTime() + initialDuration * 1000;
            localStorage.setItem('countdownEndTime', endTime);
        }

        const countdownTarget = parseInt(endTime);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownTarget - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            let html = '';
            let separator = '<span class="text-2xl font-extrabold text-gray-700">:</span>';

            if (distance < 0) {
                // Timer finished: AUTOMATIC REDIRECTION
                timerMessage.textContent = 'Redirecting to Telegram group...';
                clearInterval(timerInterval);
                // Redirect the user to the Telegram URL
                window.location.href = telegramUrl; 
                return;
            }

            // Build the HTML for the timer
            html += `<div class="timer-unit">
                        <span class="timer-digit">${String(days).padStart(2, '0')}</span>
                        <span class="timer-label">DAYS</span>
                    </div>`;
            html += separator;
            html += `<div class="timer-unit">
                        <span class="timer-digit">${String(hours).padStart(2, '0')}</span>
                        <span class="timer-label">HOURS</span>
                    </div>`;
            html += separator;
            html += `<div class="timer-unit">
                        <span class="timer-digit">${String(minutes).padStart(2, '0')}</span>
                        <span class="timer-label">MINUTES</span>
                    </div>`;
            html += separator;
            html += `<div class="timer-unit">
                        <span class="timer-digit">${String(seconds).padStart(2, '0')}</span>
                        <span class="timer-label">SECONDS</span>
                    </div>`;
            
            countdownContainer.innerHTML = html;
        }

        // Run the timer immediately and then every second
        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);

            // In a real application, you would fire analytics events here
        }

        document.getElementById('joinButton').addEventListener('click', trackTelegramClick);
    </script>
