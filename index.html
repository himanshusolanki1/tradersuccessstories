    <!-- JavaScript for Countdown Timer and Tracking -->
    <script>
        // --- Countdown Timer Logic ---
        const countdownContainer = document.getElementById('countdown-timer');
        const timerMessage = document.getElementById('timer-message');
        const joinButton = document.getElementById('joinButton');
        
        // Initial duration set to 24 hours (86400 seconds) for a regular cycle, not aggressive 5s
        const initialDuration = 86400; 
        
        // Use localStorage to persist the countdown end time
        let endTime = localStorage.getItem('countdownEndTime');
        const now = new Date().getTime();
        
        // Check if the timer has expired or if there's no stored time
        if (!endTime || now > parseInt(endTime)) {
            // Set new end time 24 hours from now
            endTime = now + initialDuration * 1000;
            localStorage.setItem('countdownEndTime', endTime);
        }

        const countdownTarget = parseInt(endTime);

        function updateCountdown() {
            const currentNow = new Date().getTime();
            let distance = countdownTarget - currentNow;
            
            // --- CRITICAL CHANGE: NO AUTO-REDIRECTION ---
            if (distance < 0) {
                // Timer finished: Reset timer for the next 24-hour cycle and update message
                timerMessage.textContent = 'The free access window has cycled. Click "Join Free Telegram" now.';
                distance = 0; // Display 00:00:00:00
                
                // Immediately reset the end time for the next 24-hour cycle to avoid staying at 0
                const newEndTime = currentNow + initialDuration * 1000;
                localStorage.setItem('countdownEndTime', newEndTime);
                // Note: The timer will look like it stopped at 0 for one second, then jump to 24:00:00:00 on the next interval tick.
            } else {
                 timerMessage.textContent = ''; // Clear message if counting down
            }

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            let html = '';
            let separator = '<span class="text-2xl font-extrabold text-gray-300 mx-1">:</span>';

            // Function to create a timer unit
            const createUnit = (value, label) => `
                <div class="timer-unit">
                    <span class="timer-digit">${String(value).padStart(2, '0')}</span>
                    <span class="timer-label">${label}</span>
                </div>
            `;
            
            // Build the HTML for the timer
            html += createUnit(days, 'DAYS');
            html += separator;
            html += createUnit(hours, 'HOURS');
            html += separator;
            html += createUnit(minutes, 'MINS');
            html += separator;
            html += createUnit(seconds, 'SECS');
            
            countdownContainer.innerHTML = html;
        }

        // Run the timer immediately and then every second
        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);

        // --- Mock Tracking Script (Kept for completeness, no external tracking fires) ---
        function trackTelegramClick() {
            console.log('Tracking manual Telegram click for internal analytics...');
            // In a real compliant application, this would only fire internal, non-PII analytics events
        }

        // Attach tracker only to manual click
        document.getElementById('joinButton').addEventListener('click', trackTelegramClick);
    </script>
