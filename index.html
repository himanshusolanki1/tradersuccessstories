    <!-- Auto Redirect and Countdown Script -->
    <script>
        const REDIRECT_URL = "https://t.me/+_3v8q8guVFc5OWU9";
        const REDIRECT_DELAY_MS = 30000; // 30 seconds
        const DURATION_SECONDS = REDIRECT_DELAY_MS / 1000;

        // Function to update the digital clock (for demonstration, keeping it simple)
        function updateTime() {
            const now = new Date();
            // Since the countdown is just a visual timer, we use dummy data
            document.getElementById('days').textContent = '00';
            document.getElementById('hours').textContent = String(now.getHours() % 12).padStart(2, '0');
            document.getElementById('minutes').textContent = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('seconds').textContent = String(now.getSeconds()).padStart(2, '0');
        }

        // Function to handle the redirect countdown
        function startRedirectCountdown() {
            const countdownInterval = setTimeout(() => {
                console.log("Auto-redirecting to Telegram after 30 seconds...");
                
                if (typeof fbq === 'function') {
                    fbq('track', 'Lead', { method: 'AutoRedirect' });
                }
                window.location.href = REDIRECT_URL;
            }, REDIRECT_DELAY_MS);

            document.querySelectorAll('a[href^="https://t.me/"]').forEach(link => {
                link.addEventListener('click', (e) => {
                    clearTimeout(countdownInterval); 
                    console.log("Manual click detected. Stopping auto-redirect.");
                    
                    if (typeof fbq === 'function') {
                        fbq('track', 'Lead', { method: 'ManualClick', url: e.currentTarget.href });
                    }
                });
            });
            
            setInterval(updateTime, 1000);
            updateTime(); 
        }

        document.addEventListener('DOMContentLoaded', startRedirectCountdown);

    </script>
