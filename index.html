    <script>
        const redirectUrl = 'https://t.me/+ivVmOeKGtKowNWNl';
        let timeLeft = 05;
        const timerElement = document.getElementById('countdown');

        function trackTelegramClick() {
            console.log('Tracking Telegram click...');
            fbq('track', 'ClickToTelegram', { value: 1, currency: 'INR' });
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (timeLeft <= 0) {
                trackTelegramClick();
                window.location.href = redirectUrl;
            } else {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }

        document.getElementById('joinButtonTop').addEventListener('click', trackTelegramClick);
        document.getElementById('joinButtonBottom').addEventListener('click', trackTelegramClick);
        window.addEventListener('load', () => {
            updateTimer();
        });
